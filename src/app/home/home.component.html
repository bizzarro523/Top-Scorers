<body>
  <h3 class="header">Get Top Scorers From Biggest Leagues</h3>
  <div class="container">
    <div class="dropdown">
      <ul class="drops">
        <li>
          <select class="select" (change)="selectLeague($event)">
            <option value="">--Please choose a league--</option>
            <option value="39">English Premier League</option>
            <option value="140">La Liga</option>
            <option value="135">Serie A</option>
            <option value="78">Bundesliga</option>
            <option value="61">Ligue 1</option>
            <option value="88">Eredivisie</option>
            <option value="94">Primeira Liga</option>
          </select>
        </li>
        <li>
          <select class="select" (change)="selectSeason($event)">
            <option value="">--Please choose a season--</option>
            <option value="2021">2021</option>
            <option value="2020">2020</option>
            <option value="2019">2019</option>
            <option value="2018">2018</option>
            <option value="2017">2017</option>
            <option value="2016">2016</option>
            <option value="2015">2015</option>
            <option value="2014">2014</option>
            <option value="2013">2013</option>
            <option value="2012">2012</option>
            <option value="2011">2011</option>
            <option value="2010">2010</option>
          </select>
        </li>
      </ul>
      <button class="goButton" (click)="getTopScorers()">Go!</button>
    </div>
    <!-- <button class="goButton" (click)="getTopScorers()">Go</button> -->
  </div>
</body>
